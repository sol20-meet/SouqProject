<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.arrow_back {
				width:60px;
				padding-left:25px;
				padding-top: 25px;
			}
		</style>
		<title>TravelHub - About</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
		<link rel="icon" type="image/jpg" href="{{url_for('static', filename='images/TravelHubLogo.png')}}">
	</head>
	<body>
		<!-- -------------------------------------------BODY-BELOW--------------------------------------------------------------------->
		<a href="index.html"><div><img class="arrow_back" src="static/images/arrow_back.png"></div></a>
		<center><h2>Full List</h2></center>
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Banner -->
			<section id="intro" class="main">
				<ul class="actions">
					{% if places %}
						{% for place in places %}
							<article class="item">
								<header>
									<a href="/place.html/{{place.id}}"><img src="{{place.imglink}}" alt="" /></a>
									<h3>{{place.name_of_place}}</h3>
								</header>
							</article>
						{% endfor %}
					{% else %}
						<h1>There Are Currently No Submitted Places</h1>
					{% endif%}
				</ul>
			</section>
			<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://twitter.com/soooolllllllll" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://www.instagram.com/sol_diab/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="mailto:soldiab12@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<p class="copyright">&copy; TravelHub. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.</p>
			</footer>
		</div>
		<!-- Scripts -->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/skel.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
